<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza order application</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=MonteCarlo">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Trattoria Nuova Casa</h1>
    <form action="" class="container">

        <!-- Customer section -->
        <fieldset class="customer-info">
            <legend>Customer info</legend>
            <label for="customer-name">Customer name</label>
            <input type="text" id="customer-name" name="customer-name">
        </fieldset>

        <!-- Pizza size section -->
        <fieldset class="pizza-size">
            <legend>Pizza size</legend>
            <label for="pizza-size-2" class="input-label-wrapper">
                <input type="radio" id="pizza-size-2" name="pizza-size" value="7.50">
                2 servings (7,50€)
            </label>
            <label for="pizza-size-4" class="input-label-wrapper">
                <input type="radio" id="pizza-size-4" name="pizza-size" value="10.50">
                4 servings (10,50€)
            </label>
            <label for="pizza-size-6" class="input-label-wrapper">
                <input type="radio" id="pizza-size-6" name="pizza-size" value="12.50">
                6 servings (12,50€)
            </label>
            <label for="pizza-size-8" class="input-label-wrapper"><input type="radio" id="pizza-size-8"
                    name="pizza-size" value="15.50">
                8 servings (15,50€)
            </label>
        </fieldset>

        <!-- Toppings section -->
        <div class="hidden">
            <fieldset class="toppings">
                <legend>Choose toppings</legend>
                <p>First four (4) toppings disabled come for free. After 4th topping á 0,50€.</p>
                <fieldset class="cheese">
                    <legend>Cheese</legend>
                    <label class="input-label-wrapper" for="mozzarella">
                        <input type="checkbox" id="mozzarella" name="topping" disabled>
                        Mozzarella
                    </label>
                    <label class="input-label-wrapper" for="gorgonzola">
                        <input type="checkbox" id="gorgonzola" name="topping" disabled>
                        Gorgonzola
                    </label>
                    <label class="input-label-wrapper" for="parmeggiano">
                        <input type="checkbox" id="parmeggiano" name="topping" disabled>
                        Parmeggiano
                    </label>
                </fieldset>
                <fieldset class="herb">
                    <legend>Fresh herbs</legend>
                    <label class="input-label-wrapper" for="rucola">
                        <input type="checkbox" id="rucola" name="topping" disabled>
                        Rucola
                    </label>
                    <label class="input-label-wrapper" for="basilica">
                        <input type="checkbox" id="basilica" name="topping" disabled>
                        Basilica
                    </label>
                </fieldset>
                <fieldset class="meat">
                    <legend>Meats</legend>
                    <label class="input-label-wrapper" for="mortadella">
                        <input type="checkbox" id="mortadella" name="topping" disabled>
                        Mortadella
                    </label>
                    <label class="input-label-wrapper" for="prosciutto">
                        <input type="checkbox" id="prosciutto" name="topping" disabled>
                        Prosciutto
                    </label>
                    <label class="input-label-wrapper" for="salami">
                        <input type="checkbox" id="salami" name="topping" disabled>
                        Salami
                    </label>
                    <label class="input-label-wrapper" for="pepperoni">
                        <input type="checkbox" id="pepperoni" name="topping" disabled>
                        Pepperoni
                    </label>
                </fieldset>
                <fieldset class="green">
                    <legend>Veggies</legend>
                    <label class="input-label-wrapper" for="tomato">
                        <input type="checkbox" id="tomato" name="topping" disabled>
                        Tomato
                    </label>
                    <label class="input-label-wrapper" for="mushroom">
                        <input type="checkbox" id="mushroom" name="topping" disabled>
                        Champignon
                    </label>
                    <label class="input-label-wrapper" for="olive">
                        <input type="checkbox" id="olive" name="topping" disabled>
                        Olive
                    </label>
                    <label class="input-label-wrapper" for="broccoli">
                        <input type="checkbox" id="broccoli" name="topping" disabled>
                        Broccoli
                    </label disabled>
                </fieldset>
                <fieldset class="seafood">
                    <legend>Seafood</legend>
                    <label class="input-label-wrapper" for="tuna">
                        <input type="checkbox" id="tuna" name="topping" disabled>
                        Tuna
                    </label>
                    <label class="input-label-wrapper" for="anchovy">
                        <input type="checkbox" id="anchovy" name="topping" disabled>
                        Anchovy
                    </label>
                    <label class="input-label-wrapper" for="clam">
                        <input type="checkbox" id="clam" name="topping" disabled>
                        Clam
                    </label>
                    <label class="input-label-wrapper" for="shrimp">
                        <input type="checkbox" id="shrimp" name="topping" disabled>
                        Shrimp
                    </label>
                </fieldset>
                <fieldset class="paste">
                    <legend>Pastes</legend>
                    <label class="input-label-wrapper" for="garlic">
                        <input type="checkbox" id="garlic" name="topping" disabled>
                        Garlic
                    </label>
                    <label class="input-label-wrapper" for="nduja">
                        <input type="checkbox" id="nduja" name="topping" disabled>
                        'Nduja
                    </label>
                    <label class="input-label-wrapper" for="pesto">
                        <input type="checkbox" id="pesto" name="topping" disabled>
                        Pesto
                    </label>
                </fieldset>

                <!-- Delivery section -->
            </fieldset>
            <fieldset class="delivery-method">
                <legend>Delivery options</legend>
                <select name="delivery" id="delivery" disabled>
                    <option value="0">Choose</option>
                    <option value="5">Delivery home (+5€)</option>
                    <option value="0">Takeaway</option>
                    <option value="0">Eat in</option>
                </select>
            </fieldset>
        </div>
        <hr>

        <!-- Total amount section -->
        <section class="order-total">
            <main class="text-wrapper">
                <p>Order total:</p>
                <p id="total"></p>
            </main>
        </section>
        <script src="main.js"></script>
    </form>
</body>

</html>
